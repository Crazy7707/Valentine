<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4caf50; color: white; margin-right: 10px; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
        .gif_container img { width: 200px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="gif_container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW5hN25qZzRyeG53eXp3eXp3eXp3eXp3eXp3eXp3eXp3ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
    </div>
    
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="nextPage()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function nextPage() {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1>Yayyy! I knew it! ü•∞</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWp0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K978H9FvGfC3E6Y5mX/giphy.gif" width="300px">
                    <p style="font-size: 20px; color: #d32f2f;">See you on Feb 14! ‚ù§Ô∏è</p>
                </div>
            `;
        }
    </script>
</body>

</html>
